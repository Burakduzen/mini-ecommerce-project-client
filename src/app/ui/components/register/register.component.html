<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">

    <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
      <div class="form-group">
        <label for="nameSurname">Ad Soyad</label>
        <input type="text" formControlName="nameSurname" class="form-control" id="nameSurname" placeholder="Ad Soyad giriniz" [ngClass]="{'is-invalid': submitted  && component.nameSurname.errors}">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.nameSurname.errors?.required">Lütfen Ad Soyad bilgisi giriniz.</small>
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && (component.nameSurname.errors?.maxlength || component.nameSurname.errors?.minlength)">Lütfen Ad Soyad bilgisini 3 ile 50 karakter arasında giriniz.</small>
      </div>
      <div class="form-group">
        <label for="userName">Kullanıcı Adı</label>
        <input type="text" formControlName="userName" class="form-control" id="kullaniciadi" [ngClass]="{'is-invalid': submitted  && component.userName.errors}" placeholder="Kullanıcı Adı giriniz">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.userName.errors?.required">Lütfen Kullanıcı adı bilgisi giriniz.</small>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" [ngClass]="{'is-invalid': submitted  && component.email.errors}">
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.required">Lütfen Email bilgisi giriniz.</small>
        <small class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.email">Lütfen doğru  Email  giriniz.</small>
      </div>
      <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Şifrenizi giriniz" [ngClass]="{'is-invalid': submitted  && component.password.errors}">

      </div>

      <div class="form-group">
        <label for="passwordConfirm">Şifre Tekrar</label>
        <input type="password" formControlName="passwordConfirm" class="form-control" id="password" placeholder="Şifrenizi tekrar giriniz" [ngClass]="{'is-invalid': submitted  && component.passwordConfirm.errors}">
        <small *ngIf="submitted && frm.hasError('notSame')">Lütfen şifreyi doğrulayınız</small>
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Kayıt Ol</button>
    </form>

  </div>

  <div class="col-md-1"></div>
</div>
